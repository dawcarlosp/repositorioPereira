spring.application.name=locuventas_backend
#Configuración de MySQL. Si fuera MariaDB sería jdbc:mariadb://localhost:3306/restaurante
spring.datasource.url=jdbc:mysql://localhost:3307/locuventas
spring.datasource.username=root
spring.datasource.password=toor
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.web.resources.static-locations=file:uploads/

#Configuración de JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#Para ver las SQL que se ejecutan poner las siguientes (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.messages.encoding=ISO-8859-1
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

